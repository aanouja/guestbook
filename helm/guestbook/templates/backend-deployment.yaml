apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: backend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: backend
    spec:
      containers:
      - name: php-redis
        image: docker.io/aanoujaibm/gb-backend-amd64:sync_redis
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
        env:
          - name: BACKEND_ROUTE_URL
            value: backend-guestbook-amine.prevail-amine-haytahm-e-fa9ee67c9ab6a7791435450358e564cc-0000.eu-de.containers.appdomain.cloud
