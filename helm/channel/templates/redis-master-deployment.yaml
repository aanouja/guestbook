apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  name: redis-master-deployment
  annotations:
#    app.ibm.com/is-local-deployable: "false"
  labels:
    app: redis
    tier: backend
spec:
  template:
    apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
    kind: Deployment
    metadata:
      name: redis-master
    spec:
      selector:
        matchLabels:
          app: redis
          role: master
          tier: backend
      replicas: 1
      template:
        metadata:
          labels:
            app: redis
            role: master
            tier: backend
        spec:
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: redis-master-pvc
          containers:
          - name: master
            image: k8s.gcr.io/redis:e2e  # or just image: redis
            volumeMounts:
              - name: data
                mountPath: /data
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
            ports:
            - containerPort: 6379
