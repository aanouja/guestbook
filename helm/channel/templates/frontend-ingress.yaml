apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  name: frontend-ingress
  annotations:
#    app.ibm.com/is-local-deployable: "false"
  labels:
    app: guestbook
    tier: backend
spec:
  template:
     apiVersion: extensions/v1beta1
     kind: Ingress
     metadata:
       name: guestbook
       annotations:
         nginx.ingress.kubernetes.io/rewrite-target: /
     spec:
       rules:
       - http:
           paths:
           - path: /guestbook
             backend:
               serviceName: frontend
               servicePort: 8080
