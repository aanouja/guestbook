apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  name: backend-route
  annotations:
    app.ibm.com/is-local-deployable: "false"
  labels:
    app: guestbook
    tier: backend
spec:
  template:
    apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: guestbook
        tier: backend
      name: backend
      namespace: guestbook
    spec:
      port:
        targetPort: 8080
      to:
        kind: Service
        name: backend
