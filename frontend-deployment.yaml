apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/patrocinio/gb-frontend-amd64:multicloud
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        command: ["/bin/sh"]
        args:
        - "-c"
        - "sed 's/XXBACKENDXX/'$BACKEND_URL'/g' /usr/share/nginx/html/controllers.js > /tmp/controllers.js; mv /tmp/controllers.js /usr/share/nginx/html/controllers.js; nginx -g 'daemon off;'"
        env:
        - name: BACKEND_URL
          value:
            configMapKeyRef:
              name: guestbook-config
              key: backend-url
        ports:
        - containerPort: 80
